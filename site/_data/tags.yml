hw2018: >-
  Here is a list of my current home hardware, this is **not** a  hardware recommendation,
  just some hardware I managed to acquire and that is working well with [ubuntu](/tag/ubuntu.html).
   - server
     - Case : Compucase S4UT6B (19" 4U)
     - HDD cage : 2x Icy Dock MB074SP-1B (total 8x3.5")
     - Mainboard : ASRock Z97 extreme6 (mainly because of the 10 sata ports)
     - CPU : Intel core i7-4790k
     - CPU cooler : Scythe Shuriken (not sure which one)
     - RAM : Corsair 4x8gb CORSAIR Vengeance, 32GB CMZ32GX3M4X1600C10
     - SSD : 2x Samsung 850 EVO Basic 128 GB SATA III 2.5"
     - PSU : bequiet pure power 9 400w cm
     - HDD : 4x WD Red 2TB (WD20EFRX), leaving 4 free spaces in the HDD cage
     - TV receiver : 4x DVB-T Dongle (some $15 device RTL2832 based)

   - Network switch : Zyxel GS1900-24
   - UPS : APC SC450RMI1U
   - Router : PCengines APU2 (apu2c2 + case1d2u + ac12veur3 + msata16g) +
   [openwrt - lede 17.01.4](/tag/openwrt.html)
   - Wifi0 : Linksys WRT3200ACM + [openwrt - lede 17.01.4](/tag/openwrt.html)
   - Wifi1 : Linksys WRT1900ACS + [openwrt - lede 17.01.4](/tag/openwrt.html)

   While writing this list, I thought that I may be a little bit geek.

