openwrt: >-
  [openwrt](https://openwrt.org){:.external} also called `lede` (during the
  fork) is an open source Linux operating system (and a framework) targeting
  embedded devices. It work really well on many networking devices.

  Since I discovered it, I only buy routers and wifi access point compatible
  with it.
  Currently running at home on:
   - my router : [PC Engines APU2](https://www.pcengines.ch/apu2.htm){:.external}.
   - my wifi access points : [Linksys WRT3200ACM and WRT1900ACS](https://wiki.openwrt.org/toh/linksys/wrt_ac_series){:.external}.

